<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statistic for cache</title>
    <link rel="stylesheet" type="text/css" href="statistic.css"/>
</head>
<body>

    <p></p>
    <div class = "launcher" align="center">
        <form id = "launcherForm" action="/statistic">
            <input type = "checkbox" name = "check" id = "launcherCheckBox"/>Launch query generator
        </form>

        <form id = "logoutForm" action="/logout">
            <input id = "logoutButton" type="submit" class = "logOutButton" value="Log out"/>
        </form>
    </div>

    <hr>

    <div class = "data" align="center">
        <table border="1">
            <tbody align="center">
            <tr>
                <td height = "50" width = "50">Hits</td>
                <td height = "50" width = "50">Misses</td>
            </tr>
            <tr>
                    <td id = "cacheHit" height = "50" width = "50">${hits}</td>
                    <td id = "cacheMiss" height = "50" width = "50">${misses}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="queryButtons" align="center">
        <button id="findAllQuery" class = "queryButton">Find all</button>
        <button id="findByRandomIdQuery" class = "queryButton">Find by random ID</button>
        <button id="saveNewDataSetQuery" class = "queryButton">Save new DataSet with random param</button>
        <button id="updateRandomDataSetQuery" class = "queryButton">Update random data set</button>
        <button id="deleteByRandomId" class = "queryButton">Delete by random ID</button>
    </div>

    <div class = "queriesData" align="center">
        <div class = "left">Queries:
            <div class ="queryOutput" id = "historyOfQuery">
            </div>
        </div>

        <div class = "right">Query result:
            <div class ="queryOutput" id = "queryResult">
            </div>
        </div>
    </div>



    <script src="statistic.js" type="text/javascript"></script>
</body>
</html>
