<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>statistic for cache</title>
    <link rel="stylesheet" type="text/css" href="statistic.css"/>
</head>
<body>

    <p></p>
    <div class = "launcher" align="center">
        <form id = "launcherForm" action="/statistic">
            <input type = "checkbox" name = "check" id = "launcher_check_box"/>Generate some query to database!
            <input type = "hidden" id = "initial_value_checkbox" value = "${started?c}"/>
        </form>
    </div>

    <hr>

    <div class = "data" align="center">
        <table border="1">
            <tbody align="center">
            <tr>
                <td height = "50" width = "50">Hits</td>
                <td height = "50" width = "50">Misses</td>
            </tr>
            <tr>
                    <td id = "cacheHit" height = "50" width = "50">${hits}</td>
                    <td id = "cacheMiss" height = "50" width = "50">${misses}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <p>
        <form id = "logout_form" action="/logout">
            <input id = "logout_button" type="submit" value="Log out"/>
        </form>
    </p>

    <div class="buttons" align="center">
        <button id="findAllQuery">Find all</button>
        <button id="findByRandomIdQuery">Find by random ID</button>
        <button id="saveNewDataSetQuery">Save new DataSet with random param</button>
        <button id="updateRandomDataSetQuery">Update random data set</button>
        <button id="deleteByRandomId">Delete by random ID</button>
    </div>

    <div>
        <div class ="queryoutput left" id = "historyOfQuery">
        </div>

        <div class ="queryoutput right" id = "queryResult">
        </div>
    </div>



    <script src="statistic.js" type="text/javascript"></script>
</body>
</html>
